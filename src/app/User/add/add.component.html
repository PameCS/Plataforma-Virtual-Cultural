<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Agregar usuarios</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Id:</label>
                    <input type="text" [(ngModel)]="user.pk_idUser" name="pk_idUser" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Contrase√±a:</label>
                    <input type="text" [(ngModel)]="user.password" name="password" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Nombre:</label>
                    <input type="text" [(ngModel)]="user.name" name="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Apellidos:</label>
                    <input type="text" [(ngModel)]="user.lastName" name="lastName" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Tipo:</label>
                    <input type="text" [(ngModel)]="user.type" name="type" class="form-control">
                </div>
                <button (click)="Save()" class="btn btn-danger">Guardar</button>
            </form>
        </div>
    </div>
</div>
