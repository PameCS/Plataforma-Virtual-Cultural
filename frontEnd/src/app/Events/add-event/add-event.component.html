<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Agregar eventos</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <!--El id lo deberia proporcionar la bd ne vez de uno-->
                    <label for="">Id:</label>
                    <input type="number" [(ngModel)]="event.pk_idEvent" name="pk_idEvent" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Nombre del evento:</label>
                    <input type="text" [(ngModel)]="event.name" name="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Fecha del evento:</label>
                    <input type="date" #myDate [value]="event.dateEvent | date:'yyyy-MM-dd'" (input)="event.dateEvent = $event.target.valueAsDate" />
                </div>
                <div class="form-group">
                    <label for="">hora del evento:</label>
                    <input type="text" [(ngModel)]="event.hour" name="hour" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Lugar del evento:</label>
                    <input type="text" [(ngModel)]="event.place" name="place" class="form-control">
                </div>
                
                <button (click)="Save()" class="btn btn-danger">Guardar</button>
            </form>
        </div>
    </div>
</div>
