<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Editar eventos</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Id:</label>
                    <input type="number" [(ngModel)]="event.pk_idEvent" name="pk_idEvent" class="form-control" readonly=»readonly»>
                </div>
                <div class="form-group">
                    <label for="">nombre:</label>
                    <input type="text" [(ngModel)]="event.name" name="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Fecha:</label>
                    <input type="date" [(ngModel)]="event.date" name="date" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Lugar del evento:</label>
                    <input type="text" [(ngModel)]="event.place" name="place" class="form-control">
                </div>
                        
                <button (click)="Update(event)" class="btn btn-danger">Actualizar</button>
            </form>
        </div>
    </div>
</div>
