<!doctype html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="shortcut icon" type="image/x-icon" href="images/IMG_0640.PNG" />
            <title>Plataforma Virtual Cultural</title>
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
       </head>
       <body>
        <div id="preloader">
            <div id="status">&nbsp;</div>
        </div>
        <header class="home_1_update">

            <div class="header_top">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-sm-12 col-lg-12">
                            <div class="info_wrapper">
                                <div class="contact_info">                   
                                    <ul class="list-unstyled">
                                        <li><i class="fi-creative-phone-call"></i>+(506) 25605608</li>
                                        <li><i class="fi-creative-email"></i>centrocultural@sanpablo.go.cr</li>
                                    </ul>                    
                                </div>
                                <div class="social_wrapper d-flex">
                                    <ul class="social-items d-flex list-unstyled">
                                        <li><a href="#"><fa-icon [icon]="signOut" style="color:white"></fa-icon>></a></li>
                                    </ul>   
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="edu_nav">
                <div id = "container" class="container">
                    <nav class="navbar navbar-expand-md navbar-light bg-faded">
                        <a class="navbar-brand" href="virtualClassroom"><img src="/assets/images/logA.png" alt="logo"></a>
                        <div class="collapse navbar-collapse main-menu" id="navbarSupportedContent">
                            <ul class="navbar-nav nav lavalamp ml-auto menu" >
                                <li class="nav-item"><a href="virtualClassroom" class="nav-link active">Inicio</a> </li>
                                <li class="nav-item dropdown" *ngIf="showUserBoard || showProfessorBoard" >
                                    <a  style ="color: #ffffff" class="nav-link dropdown-toggle" href="#" id="navbarClass" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                      Mis cursos
                                    </a>
                                    <div class="dropdown-menu" aria-labelledby="navbarDropdown" >
                                      <a class="dropdown-item" (click)="refresh(course)" *ngFor="let course of courses" routerLink="">{{course.name}}</a>
                                   
                                    </div>
                                  </li>
                            </ul>
                        </div>
                    </nav><!-- END NAVBAR -->
                </div> 
            </div>
        </header>
        
       <div id = "form" class="container col-md-6">
        <div class="card">
            <div class="card-header">
                <main>
                    <div class="btn-group" role="group" aria-label="Vertical button group">
                        <button id="l1" (click)="return()" type="button"class="btn btn-warning "><span class="fa fa-arrow-left"></span> &nbsp;Volver&nbsp;</button>
                        <button id="l1" (click)="studentList()" type="button" class="btn btn-danger ">&nbsp;<span class="fa fa-list"></span> &nbsp;Lista de estudiantes &nbsp;</button>
                        <button id="l3" (click)="attendance()" type="button" class="btn btn-success ">&nbsp;<span class="fa fa-file-excel-o"></span> &nbsp;Generar reporte de asistencia &nbsp;</button>
                      </div>
                </main>
            </div>
        </div>     
            <div class="card-body">
                 <h3 style="text-align:center">Agregar anuncios</h3>
                <form [formGroup]="adForm" action="">
                    <div class="form-group">
                        <label for="">Título</label>
                        <input type="text" [(ngModel)] = "advertisement.title" name="title" formControlName="AdvertisementTitle" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Descripción</label>
                        <input type="text"  [(ngModel)] = "advertisement.description" name="descrip" formControlName="AdvertisementDescrip" class="form-control">
                    </div>
    
                    <div class="form-group">
                      <label for="type">Estado</label>
                      <select  name="state"  [(ngModel)] = "advertisement.state"  formControlName="AdvertisementState" class="form-control" name="type">
                        <option  >Urgente</option>
                        <option  >Informativo</option>
                      </select>
                    </div>
                   <button
                   id="add" (click)="Save()" class="btn btn-danger"><i class="fa fa-floppy-o" aria-hidden="true"></i>Guardar</button>
                </form>
            </div>
    </div>

</body>
</html>
