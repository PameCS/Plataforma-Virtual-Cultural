<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Agregar anuncios</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="adForm" action="">
                <div class="form-group">
                    <label for="">Título</label>
                    <input type="text" [(ngModel)] = "advertisement.title" name="title" formControlName="AdvertisementTitle" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Descripción</label>
                    <input type="text"  [(ngModel)] = "advertisement.description" name="descrip" formControlName="AdvertisementDescrip" class="form-control">
                </div>

                <div class="form-group">
                  <label for="type">Estado</label>
                  <select  name="state"  [(ngModel)] = "advertisement.state"  formControlName="AdvertisementState" class="form-control" name="type">
                    <option  >Urgente</option>
                    <option  >Informativo</option>
                  </select>
                </div>
               <button
                (click)="Save()" class="btn btn-danger"><i class="fa fa-floppy-o" aria-hidden="true"></i>Guardar</button>
            </form>
        </div>
    </div>
</div>
