                        <div class="info_wrapper">
                            <div class="contact_info">                   
                                <ul class="list-unstyled">
                                    <li><i class="flaticon-phone-receiver"></i>+(506) 25605608</li>

                                </ul>                    
                            </div>
                            <div class="social_wrapper d-flex">
                                <ul class="social-items d-flex list-unstyled">

                                </ul>   
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="edu_nav">

                                  Mis cursos
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown" >
                                  <a class="dropdown-item" (click)="courseHome(course)" *ngFor="let course of courses" routerLink="">{{course.name}}</a>
                               
                                </div>
                              </li>
                        </ul>
                    </div>
                </nav><!-- END NAVBAR -->
            </div> 
        </div>

                        </tr>
                    </thead>

                        <tr *ngFor="let Advertisement of Ads" class="text-center">

                            <td>{{Advertisement.Description}}</td> 
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
