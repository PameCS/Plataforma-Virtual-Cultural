<app-header ></app-header>
<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <br>
            <br>
            <br>
            <br>
            <br>
            <h3>Editar usuarios</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="userForm" action="">
                <div class="form-group">
                    <label for="">Id:</label>
                    <input type="text" [(ngModel)]="user.username" name="username" class="form-control"
                        formControlName="Id" >
                </div>
          
                <div class="form-group">
                    <label for="">Nombre:</label>
                    <input type="text" [(ngModel)]="user.name" name="name" formControlName="Username"
                        class="form-control">
                    <div class="alert-danger" *ngIf="name.invalid && (name.dirty || name.touched)">
                        <div class="container-error-message" *ngIf="name.errors.required">
                            El nombre es un campo obligatorio
                        </div>
                        <div class="container-error-message" *ngIf="name.errors.pattern">
                            Caracteres no válidos
                        </div>
                        <div class="container-error-message" *ngIf="name.errors.maxlength">
                            Tamaño máximo de caracteres 40
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="">Apellidos:</label>
                    <input type="text" [(ngModel)]="user.lastName" name="lastName" class="form-control"
                        formControlName="UserlastName">
                    <div class="alert-danger" *ngIf="lastName.invalid && (lastName.dirty ||lastName.touched)">
                        <div class="container-error-message" *ngIf="lastName.errors.required">
                            El apellido es un campo obligatorio
                        </div>
                        <div class="container-error-message" *ngIf="lastName.errors.pattern">
                            Caracteres no válidos
                        </div>
                        <div class="container-error-message" *ngIf="lastName.errors.maxlength">
                            Tamaño máximo de caracteres 45
                        </div>
                    </div>
                </div>
                <div class="form-group" *ngIf="showSuperAdmin">
                    <label for="">Tipo:</label>
                    <select [(ngModel)]="user.type" class="form-control" name="type" formControlName="Usertype">
                        <option>Administrador</option>
                        <option>Super-Administrador</option>
                    </select>
                   
                </div>
                <button [disabled]="userForm.invalid" (click)="Update(user)" class="btn btn-danger">Actualizar</button>
            </form>
        </div>
    </div>
</div>
