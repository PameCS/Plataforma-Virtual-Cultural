<!doctype html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="shortcut icon" type="image/x-icon" href="images/IMG_0640.PNG" />
    <title>Plataforma Cultural Virtual</title>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js'></script>
    <script type='text/javascript' src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
</head>
<app-header></app-header>
<br><br>

<body oncontextmenu='return false' class='snippet-body'>
    <div class="container-fluid px-1 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-5 col-lg-6 col-md-7">
                <div class="card b-0">
                    <form [formGroup]="passwordchangeform" action="">
                        <h1 class="text-center">Recuperacion de contrase単a</h1>
                        <div class="form-group">
                            <label for="">Nombre de usuario</label>
                            <input type="text" [(ngModel)]="user.username" name="userid-Recover"
                                formControlName="useridRecover" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Ingrese la nueva contrase単a:</label>
                            <input type="password" [(ngModel)]="user.password" required minlength="6"
                                 placeholder="Contrase単a" name="pass-Recover"
                                formControlName="passRecover" class="form-control">
                       
                        </div>
                        
                        <!--Opcion de palabra clave como autorizacion-->
                        <!--
                            <div class="form-group">
                                <label for="">Palabra Clave</label>
                                <input type="text" [(ngModel)]="user.keyword" name="keyword-Recover" formControlName="keywordRecover" class="form-control">
                            </div>
                            -->
                        <button (click)="changepassword(user)" class="btn btn-danger">Cambiar contrase単a</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
