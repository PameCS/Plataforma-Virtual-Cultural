<app-header ></app-header>
<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <br>
            <br>
            <br>
            <br>
            <br>
            <h3>Editar clases</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Id:</label>
                    <input type="number" [(ngModel)]="classroom.pk_idClass" name="pk_idClass" class="form-control" readonly=»readonly»>
                </div>
                <div class="form-group">
                    <label for="">Capacidad:</label>
                    <input type="number" [(ngModel)]="classroom.capacity" name="capacity" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Disponibilidad:</label>
                    <input type="text" [(ngModel)]="classroom.availability" name="availability" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Tipo:</label>
                    <input type="text" [(ngModel)]="classroom.type" name="type" class="form-control">
                </div>
               <button (click)="Update(classroom)" class="btn btn-danger">Actualizar</button>
            </form>
        </div>
    </div>
</div>
