<app-header ></app-header>
<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <br>
            <br>
            <br>
            <br>
            <br>
            <h3 style="text-align:center">Editar aula</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Capacidad</label>
                    <input type="number" [(ngModel)]="classroom.capacity" name="capacity" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Disponibilidad</label>
                    <input type="text" [(ngModel)]="classroom.availability" name="availability" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Tipo de aula</label>
                    <input type="text" [(ngModel)]="classroom.type" name="type" class="form-control">
                </div>
               <button style="margin-left: 40%;" (click)="Update(classroom)" class="btn btn-danger">Actualizar</button>
            </form>
        </div>
    </div>
</div>
