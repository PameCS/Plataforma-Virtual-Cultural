                <input type="password" placeholder="Contraseña" name="password" [(ngModel)]="password" required=""/>
              </div>
              <div class="bottom">
                <button class="btn" (click)=checkLogin() >Entrar</button>
              </div>
              <div class="links">
                <p><a href="#">Olvidó la contraseña?</a></p>
