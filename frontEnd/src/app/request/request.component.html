<!doctype html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="shortcut icon" type="image/x-icon" href="images/IMG_0640.PNG" />
        <title>Plataforma Cultural Virtual</title>
        <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css' rel='stylesheet'>
        <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'>
        <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
        <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js'></script>
        <script type='text/javascript' src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
    </head>
    <app-header></app-header>
    <br><br>
    <body oncontextmenu='return false' class='snippet-body'>
        <div class="container-fluid px-1 py-5 mx-auto">
            <div class="row d-flex justify-content-center">
                <div class="col-xl-5 col-lg-6 col-md-7">
                    <div class="card b-0">
                        <form [formGroup]="classForm" action="">
                            <h1 class="text-center">Solicitud de Curso</h1>
                            <div class="form-group">
                                <label for="">Nombre del curso:</label>
                                <input type="text" [(ngModel)]="CR.courseName" name="nombre-curso-soli" formControlName="NomCurSoli" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="">Nombre completo:</label>
                                <input type="text" [(ngModel)]="CR.fullName" name="nombre-soli" formControlName="NomSoli" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="">Telefono:</label>
                                <input type="tel" [(ngModel)]="CR.tel" name="telefono-soli" formControlName="telSoli" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="">Email:</label>
                                <input type="email" [(ngModel)]="CR.email" name="email-soli" formControlName="emailSoli" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="">Motivo:</label>
                                <input type="text" [(ngModel)]="CR.motivo" name="motivo-soli" formControlName="motiSoli" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="">Cantidad de alumnos que espera:</label>
                                <input type="number" [(ngModel)]="CR.studentQuantity" name="cantidad-alum-soli" formControlName="capaciSoli" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="">Modo de la clase:</label>
                                <select [(ngModel)]="CR.mode" name="modo-soli" formControlName="modoSoli" class="form-control">
                                <option>Virtual</option>
                                <option>Presencial</option>
                              </select>
                            </div>
                            <div class="form-group">
                                <label for="">Fecha de inicio del curso:</label>
                                <input type="date" #myDate [value]=" CR.startDate | date:'yyyy-MM-dd'"
                                  (input)="CR.startDate = $event.target.valueAsDate" formControlName="StartDateSoli" />
                            </div>
                            <div class="form-group">
                                <label for="">Fecha de finalizacion del curso:</label>
                                <input type="date" #myDate [value]=" CR.finishDate | date:'yyyy-MM-dd'"
                                  (input)="CR.finishDate = $event.target.valueAsDate" formControlName="finishDateSoli" />
                            </div>
                           <button (click)="save()" class="btn btn-danger">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
