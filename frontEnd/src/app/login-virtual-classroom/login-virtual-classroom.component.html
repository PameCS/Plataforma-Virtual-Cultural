<!DOCTYPE html>
<meta charset="utf-8">
<link rel="shortcut icon" type="image/x-icon" href="assets/images/IMG_0640.PNG" />
<title>Plataforma Virtual Cultural</title>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<div class="main">


    <div class="container">
       
            <div class="middle">
                <div id="login">

                    <form *ngIf="!isLoggedIn"
                    name="form"
                    (ngSubmit)="f.form.valid && onSubmit()"
                    #f="ngForm" 
                    novalidate  action="#" method="post">

                        <fieldset class="clearfix">

                            <p ><span class="fa fa-user"></span>
                                <input  type="text"
                                class="form-control"
                                name="username"
                                [(ngModel)]="form.username"
                                required
                                #username="ngModel"
                                 placeholder="Identificación"  required=""/>
                            </p> 
                            <p><span class="fa fa-lock"></span>
                                <input  type="password"
                                class="form-control"
                                name="password"
                                [(ngModel)]="form.password"
                                required
                                minlength="6"
                                #password="ngModel"
                                 placeholder="Contraseña" name="password" required=""></p> 

                            <div>
                                <span style="width:48%; text-align:left;  display: inline-block;"><a class="small-text" href="#">¿Olvidó su contraseña?
                                    </a></span>
                                <span style="width:50%; text-align:right;  display: inline-block;"><input type="submit" value="Ingresar"></span>
                            </div>

                        </fieldset>
                        <div class="clearfix"></div>
                    </form>

                    <div class="clearfix"></div>

                </div>
                <div class="logo">
                    <img src="/assets/images/logoAula.png" alt=""/>
                    <div class="clearfix"></div>
                </div>

            </div>
    
    </div>

</div>
