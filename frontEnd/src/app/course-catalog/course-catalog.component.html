  <div class="portfolio-modal modal fade" id="portfolioModal1" tabindex="-1" role="dialog" aria-labelledby="portfolioModal1Label" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true"><i class="fa fa-times" aria-hidden="true"></i></span>
            </button>
            <div class="modal-body text-center">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-8">
                     
                            <h2 class="portfolio-modal-title text-secondary text-uppercase mb-0" id="portfolioModal1Label">{{currentCourse.name}}</h2>
                            <div class="divider-custom">
                                <div class="divider-custom-line"></div>
                                <div class="divider-custom-icon"><i class="fa fa-book" aria-hidden="true"></i></div>
                                <div class="divider-custom-line"></div>
                            </div>
                           
                            <p class="mb-5">Modalidad: {{currentCourse.mode}} <br> Fecha de inicio: {{currentCourse.startDate}}<br> 
                                    Fecha de finalizaci√≥n: {{currentCourse.finishDate}} <br> Horario: {{currentCourse.shedule}} <br>  Profesor(a): {{currentCourse.professor}} </p>
                          <button *ngIf="showUser"  (click)="Enroll()" class="btn btn-primary" data-dismiss="modal">
                             
                                MATRICULAR
                            </button>
                            <button *ngIf="!showUser"  routerLink="/login" class="btn btn-primary" data-dismiss="modal">
                             
                                MATRICULAR
                            </button>
                        </div>
                    </div>
                </div>
