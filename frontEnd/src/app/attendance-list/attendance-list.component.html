<!doctype html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/x-icon" href="images/IMG_0640.PNG" />
        <title>Plataforma Virtual Cultural</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  </head>
<body>
    <div id="preloader">
        <div id="status">&nbsp;</div>
    </div>
    <header class="home_1_update">

        <div class="header_top">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-sm-12 col-lg-12">
                        <div class="info_wrapper">
                            <div class="contact_info">                   
                                <ul class="list-unstyled">
                                    <li><i class="fi-creative-phone-call"></i>+(506) 25605608</li>
                                    <li><i class="fi-creative-email"></i>centrocultural@sanpablo.go.cr</li>
                                </ul>                    
                            </div>
                            <div class="social_wrapper d-flex">
                                <ul class="social-items d-flex list-unstyled">
                                    <li><a href="#"><fa-icon [icon]="signOut" style="color:white"></fa-icon>></a></li>
                                </ul>   
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="edu_nav">
            <div class="container">
                <nav class="navbar navbar-expand-md navbar-light bg-faded">
                    <a class="navbar-brand" href="virtualClassroom"><img src="/assets/images/logA.png" alt="logo"></a>
                    <div class="collapse navbar-collapse main-menu" id="navbarSupportedContent">
                        <ul class="navbar-nav nav lavalamp ml-auto menu" >
                            <li class="nav-item"><a href="virtualClassroom" class="nav-link active">Inicio</a> </li>
                            <li class="nav-item dropdown" *ngIf="showUserBoard || showProfessorBoard" >
                                <a  style ="color: #ffffff" class="nav-link dropdown-toggle" href="#" id="navbarClass" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                  Mis cursos
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown" >
                                  <a class="dropdown-item" (click)="refresh(course)" *ngFor="let course of courses" routerLink="">{{course.name}}</a>
                               
                                </div>
                              </li>
                        </ul>
                    </div>
                </nav><!-- END NAVBAR -->
            </div> 
        </div>
    </header>
    <body>
        <div class="container">
            <div class="card">
                <div class="card-header">
                        <main>
                            <div class="btn-group" role="group" aria-label="Vertical button group">
                                <button (click)="return()" type="button"class="btn btn-warning "><span class="fa fa-arrow-left"></span> &nbsp;Volver&nbsp;</button>
                                <button  type="button" class="btn btn-danger ">&nbsp;<span class="fa fa-list"></span> &nbsp;Lista de estudiantes &nbsp;</button>
                                <button  type="button" class="btn btn-success">&nbsp;<span class="fa fa-file-excel-o"></span> &nbsp;Generar reporte de asistencia &nbsp;</button>
                              </div>
                        </main>
                        <br>                
                    <h3 style="text-align:center" >Asistencia</h3>
                </div>
                <div class="card-body">
                    <table class="table table-bordered table-sm">
                        <thead >
                            <tr class="text-center">
                                <th scope="col">Identificaci√≥n</th>
                                <th scope="col">Nombre completo</th>
                                <th scope="col">Asistencia</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of students" >
                                <td scope="row">{{user.username}}</td>
                                <td scope="row">{{user.name}}&nbsp;{{user.lastName}}</td>
                               <td>
                               <input type="checkbox" value="" >     
                               </td>
                           
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </body>
     <!-- JavaScript -->
     <script src="/assets/js/popper.min.js"></script>
     <script src="/assets/js/bootstrap.min.js"></script>
     <!-- Revolution Slider -->
     <script src="/assets/js/assets/revolution/jquery.themepunch.revolution.min.js"></script>
     <script src="/assets/js/assets/revolution/jquery.themepunch.tools.min.js"></script> 
     <script src="/assets/js/jquery.magnific-popup.min.js"></script>     
     <script src="/assets/js/owl.carousel.min.js"></script>   
     <script src="/assets/js/slick.min.js"></script>   
     <script src="/assets/js/jquery.meanmenu.min.js"></script>  
     <!-- Counter Script -->
     <script src="/assets/js/waypoints.min.js"></script>
     <script src="/assets/js/jquery.counterup.min.js"></script>    
     <script src="/assets/js/wow.min.js"></script> 
     <!-- Revolution Extensions -->
     <script src="/assets/js/assets/revolution/extensions/revolution.extension.actions.min.js"></script>
     <script src="/assets/js/assets/revolution/extensions/revolution.extension.carousel.min.js"></script>
     <script src="/assets/js/assets/revolution/extensions/revolution.extension.kenburn.min.js"></script>
     <script src="/assets/js/assets/revolution/extensions/revolution.extension.layeranimation.min.js"></script>
     <script src="/assets/js/assets/revolution/extensions/revolution.extension.migration.min.js"></script>
     <script src="/assets/js/assets/revolution/extensions/revolution.extension.navigation.min.js"></script>
     <script src="/assets/js/assets/revolution/extensions/revolution.extension.parallax.min.js"></script>
     <script src="/assets/js/assets/revolution/extensions/revolution.extension.slideanims.min.js"></script>
     <script src="/assets/js/assets/revolution/extensions/revolution.extension.video.min.js"></script>
     <script src="/assets/js/assets/revolution/revolution.js"></script>
     <script src="/assets/js/custom.js"></script> 
</body>

</html>
